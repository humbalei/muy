<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
      <rect width="512" height="512" fill="#000000" rx="80"/>
      <rect x="20" y="20" width="472" height="472" fill="none" stroke="#00ff00" stroke-width="4" rx="60"/>
      <text x="256" y="280" font-family="'Courier New', monospace" font-size="120" font-weight="bold" fill="#00ff00" text-anchor="middle">TEAM</text>
      <line x1="100" y1="300" x2="412" y2="300" stroke="#00ff00" stroke-width="6"/>
      <circle cx="80" cy="100" r="8" fill="#00ff00"/>
      <circle cx="432" cy="100" r="8" fill="#00ff00"/>
      <circle cx="80" cy="412" r="8" fill="#00ff00"/>
      <circle cx="432" cy="412" r="8" fill="#00ff00"/>
    </svg>`;

    sizes.forEach(size => {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      const img = new Image();
      const svgBlob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `icon-${size}x${size}.png`;
          a.click();
        });
        URL.revokeObjectURL(url);
      };
      img.src = url;
    });
  </script>
</body>
</html>
