<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TEAM - Login</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Team management and productivity tracking application">
  <meta name="theme-color" content="#00ff00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TEAM">

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon.svg">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/icon.svg">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="css/style.css?v=1003">
</head>
<body class="login-page">
  <div class="login-box">
    <div class="logo">TEAM</div>
    <div class="login-subtitle">MANAGEMENT SYSTEM</div>
    <div class="login-form">
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Username:</label>
          <input type="text" class="form-input" id="username" autocomplete="off">
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="password" class="form-input" id="password">
        </div>
        <div class="form-group" style="margin-top:10px">
          <label style="display:flex;align-items:center;gap:8px;cursor:pointer;color:#0f0;font-size:12px">
            <input type="checkbox" id="rememberMe" checked style="width:16px;height:16px;cursor:pointer;accent-color:#0f0">
            <span>Remember Me (Stay logged in)</span>
          </label>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%" id="loginBtn">Login</button>
      </form>
      <div class="login-error" id="error"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/config.js?v=1003"></script>
  <script src="js/db.js?v=1003"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
          .catch(err => console.log('âŒ Service Worker registration failed:', err));
      });
    }
  </script>

  <script>
    console.log('ğŸš€ INDEX.HTML LOADED - v1003');

    DB.init();
    console.log('âœ… DB.init() completed');
    console.log('ğŸ“‹ DB.isLoggedIn():', DB.isLoggedIn());

    if (DB.isLoggedIn()) {
      console.log('âœ… User already logged in, redirecting...');
      const user = DB.getUser();
      console.log('ğŸ‘¤ User:', user);
      location.href = user.role === 'admin' ? 'admin.html' : 'assistant.html';
    }

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      console.log('ğŸ” LOGIN FORM SUBMITTED');

      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('error');
      err.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Loading...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      console.log('ğŸ‘¤ Username:', username);
      console.log('ğŸ”’ Password length:', password.length);
      console.log('ğŸ’¾ Remember Me:', rememberMe);

      const r = await DB.login(username, password, rememberMe);

      console.log('ğŸ“¥ Login result:', r);

      if (r.success) {
        console.log('âœ… LOGIN SUCCESS!');
        console.log('ğŸ‘¤ User role:', r.user.role);
        const targetPage = r.user.role === 'admin' ? 'admin.html' : 'assistant.html';
        console.log('ğŸ”„ Redirecting to:', targetPage);
        location.href = targetPage;
      } else {
        console.error('âŒ LOGIN FAILED:', r.error);
        err.textContent = r.error;
        err.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    };
  </script>
</body>
</html>
